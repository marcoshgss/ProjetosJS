<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ativarCampo/assets/style.css">
    <title>Ativar campo de uma form</title>
</head>
<body>
    <section class="first-section">
        <div class="containe"> 
            <input type="text" name="text" id="value" disabled="disabled" placeholder="Digite aqui">
        </div>

        <div class="containe-2">
            <input type="radio" value="true" id="ligado"  onclick="habilitar()"> 
            <label for="">ativo</label>
            <input type="radio" value="false" id="desligado"  onclick="habilitar()"> 
            <label for="">desativado</label>    
        </div>
    </section>

    <script src="/ativarCampo/assets/script.js"></script>
</body>
</html>
